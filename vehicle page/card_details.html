<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <style>
        /* Add your styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(255, 0, 0);
            width: 300px;
            color: white;
            border-color: aqua;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input.inp {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <form action="" method="post">
        <h2>Card Details</h2>

        <label for="cardType">Card Type:</label>
        <label>
            <input type="radio" name="payment_method" value="credit_card" required>
            Credit Card
        </label>
        <label>
            <input type="radio" name="payment_method" value="debit_card" required>
            Debit Card
        </label><br>
        

        <label for="cardNumber">Card Number:</label>
        <input class="inp" type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>

        <label for="cvv">CVV:</label>
        <input class="inp" type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

        <label for="amount">Paying Amount:</label>
        <input class="inp" type="text" id="amount" name="amount" placeholder="Enter amount" required>

        <button type="submit">Pay</button>
    </form>

</body>
</html>
